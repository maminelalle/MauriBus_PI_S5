{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Profil Chauffeur</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Inter,system-ui,Arial;background:#f7f8fb;color:#111827;margin:0}
.container{max-width:700px;margin:28px auto;padding:0 16px}
.card{background:#fff;padding:16px;border-radius:10px;border:1px solid #eef2ff}
.field{margin-bottom:10px}
</style>
</head>
<body>
<div class="container">
    <h1>Mon Profil</h1>
    <div class="card">
        {% if driver %}
        <div class="field"><strong>Nom:</strong> {{ driver.name }}</div>
        <div class="field"><strong>Téléphone:</strong> {{ driver.phone }}</div>
        <div class="field"><strong>Email:</strong> {{ driver.user.email }}</div>
        {% else %}
        <p>Profil non trouvé.</p>
        {% endif %}
        <div style="margin-top:12px">
            <a href="#" class="btn">Modifier profil</a>
        </div>
    </div>
</div>
</body>
</html>
