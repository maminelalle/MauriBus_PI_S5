{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* ------------------- CSS intégré ------------------- */
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background:#f8fafc; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; line-height:1.6; color:#334155;}
        .login-container {width:100%; max-width:400px;}
        .login-card {background:white; border-radius:12px; padding:32px; border:1px solid #e2e8f0; box-shadow:0 4px 6px -1px rgba(0,0,0,0.1);}
        .login-header {text-align:center; margin-bottom:32px;}
        .login-header h2 {font-size:1.875rem; font-weight:700; color:#1e293b; margin-bottom:8px;}
        .login-header p {color:#64748b; font-size:0.875rem;}
        .form-group {margin-bottom:20px;}
        .input-wrapper {position:relative; display:flex; flex-direction:column;}
        .input-wrapper input {background:white; border:2px solid #e2e8f0; border-radius:8px; padding:12px 16px 8px 16px; color:#1e293b; font-size:16px; transition:all 0.2s ease; width:100%; outline:none;}
        .input-wrapper input::placeholder {color:transparent;}
        .input-wrapper label {position:absolute; left:16px; top:12px; color:#64748b; font-size:16px; transition:all 0.2s ease; pointer-events:none; transform-origin:left top;}
        .input-wrapper input:focus,
        .input-wrapper input:valid,
        .input-wrapper input.has-value {border-color:#2563eb;}
        .input-wrapper input:focus + label,
        .input-wrapper input:valid + label,
        .input-wrapper input.has-value + label {transform:translateY(-8px) scale(0.875); color:#2563eb; font-weight:500;}
        .password-wrapper {position:relative;}
        .password-wrapper input {padding-right:48px;}
        .password-toggle {position:absolute; right:12px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; padding:8px; color:#64748b; transition:color 0.2s ease;}
        .password-toggle:hover {color:#1e293b;}
        .eye-icon {display:block; width:20px; height:20px; background-size:contain; background-repeat:no-repeat; background-position:center; transition:background-image 0.2s ease;}
        .error-message {display:block; color:#ef4444; font-size:0.75rem; font-weight:500; margin-top:4px; margin-left:4px; opacity:0; transform:translateY(-4px); transition:all 0.2s ease;}
        .error-message.show {opacity:1; transform:translateY(0);}
        .form-group.error .input-wrapper input {border-color:#ef4444;}
        .form-options {display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; flex-wrap:wrap; gap:12px;}
        .remember-wrapper {display:flex; align-items:center; gap:8px; cursor:pointer;}
        .remember-wrapper input[type="checkbox"] {display:none;}
        .checkbox-label {color:#64748b; font-size:0.875rem; cursor:pointer; user-select:none; display:flex; align-items:center; gap:8px;}
        .checkmark {width:16px; height:16px; border:2px solid #d1d5db; border-radius:4px; display:flex; align-items:center; justify-content:center; transition:all 0.2s ease; flex-shrink:0; background:white;}
        .remember-wrapper input[type="checkbox"]:checked ~ .checkbox-label .checkmark {background:#2563eb; border-color:#2563eb;}
        .remember-wrapper input[type="checkbox"]:checked ~ .checkbox-label .checkmark::after {content:'✓'; color:white; font-size:10px; font-weight:bold;}
        .forgot-password {color:#2563eb; text-decoration:none; font-size:0.875rem; font-weight:500; transition:color 0.2s ease;}
        .forgot-password:hover {color:#1d4ed8;}
        .login-btn {width:100%; background:#2563eb; border:none; border-radius:8px; padding:12px 24px; color:white; font-size:16px; font-weight:600; cursor:pointer; transition:all 0.2s ease; position:relative; margin-bottom:24px;}
        .login-btn:hover {background:#1d4ed8;}
        .login-btn:active {transform:translateY(1px);}
        .login-btn.loading {pointer-events:none; background:#93c5fd;}
        .btn-text {transition:opacity 0.2s ease;}
        .btn-loader {position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:16px; height:16px; border:2px solid transparent; border-top:2px solid white; border-radius:50%; opacity:0; animation:spin 1s linear infinite; transition:opacity 0.2s ease;}
        .login-btn.loading .btn-text {opacity:0;}
        .login-btn.loading .btn-loader {opacity:1;}
        .success-message {display:none; text-align:center; padding:32px 20px; opacity:0; transform:translateY(20px); transition:all 0.3s ease;}
        .success-message.show {display:block; opacity:1; transform:translateY(0);}
        .success-icon {width:48px; height:48px; background:#22c55e; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px; color:white; margin:0 auto 16px; animation:successPulse 0.5s ease;}
        @keyframes spin {0%{transform:translate(-50%,-50%) rotate(0deg);} 100%{transform:translate(-50%,-50%) rotate(360deg);}}
        @keyframes successPulse {0%{transform:scale(0);} 50%{transform:scale(1.1);} 100%{transform:scale(1);}}
        @media(max-width:480px){.login-card{padding:24px;margin:10px;}.login-header h2{font-size:1.5rem;}.form-options{flex-direction:column;align-items:flex-start;gap:16px;}}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Admin Sign In</h2>
                <p>Enter your credentials to access your account</p>
            </div>

            <form method="post" class="login-form" id="loginForm" novalidate>
                {% csrf_token %}
                {% if error %}
                    <div style="color:#fff; background:#ef4444; padding:12px 0; border-radius:6px; margin-bottom:16px; text-align:center; font-weight:600;">{{ error }}</div>
                {% endif %}
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="username" required autocomplete="username">
                        <label for="email">Email Address</label>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="remember-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkbox-label"><span class="checkmark"></span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="success-message" id="successMessage">
                <div class="success-icon">✓</div>
                <h3>Login Successful!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        // ------------------- JS intégré -------------------
        class BasicLoginForm {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.passwordToggle = document.getElementById('passwordToggle');
                this.successMessage = document.getElementById('successMessage');
                this.init();
            }
            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.emailInput.addEventListener('input', ()=>this.validateField('email'));
                this.passwordInput.addEventListener('input', ()=>this.validateField('password'));
                this.passwordToggle.addEventListener('click', ()=>{ 
                    if(this.passwordInput.type==="password"){this.passwordInput.type="text";} 
                    else{this.passwordInput.type="password";} 
                });
            }
            validateField(fieldName){
                const input=document.getElementById(fieldName);
                const value=input.value.trim();
                if(value===""){this.showError(fieldName,"This field is required"); return false;}
                if(fieldName==="email"){const re=/^[^\s@]+@[^\s@]+\.[^\s@]+$/; if(!re.test(value)){this.showError(fieldName,"Invalid email"); return false;}}
                this.clearError(fieldName); return true;
            }
            showError(field,msg){const input=document.getElementById(field); const err=document.getElementById(field+"Error"); err.textContent=msg; err.classList.add("show"); input.parentElement.classList.add("error");}
            clearError(field){const input=document.getElementById(field); const err=document.getElementById(field+"Error"); err.textContent=""; err.classList.remove("show"); input.parentElement.classList.remove("error");}
            handleSubmit(e){
                e.preventDefault();
                const emailValid=this.validateField('email');
                const passwordValid=this.validateField('password');
                if(!emailValid||!passwordValid){return;}
                this.form.submit(); // soumet au serveur Django
            }
        }
        document.addEventListener('DOMContentLoaded', ()=>{ new BasicLoginForm(); });
    </script>
</body>
</html>
