name: mauribus_mobile
description: "MauriBus Mobile App - Citizens booking interface"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # UI & Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.0
  
  # Navigation
  go_router: ^10.1.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Notifications
  flutter_local_notifications: ^14.1.0
  
  # Utilities
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0
  
  # Bottom Navigation
  curved_navigation_bar: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

